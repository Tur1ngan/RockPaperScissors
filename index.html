<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Rock, Paper, and Scissors</title>
</head>
<header>
    <h1>Hello welcome to the rock, paper, and scissors game!</h1>
</header>
<body>
    <img src="330px-Pacific_bluefin_tuna.jpg" id="fish">
    <div id="speech">Muehehehe!</div>
    <h2>Test your luck against Turingan in a rock, paper, and scissors game</h2>
        <div class="score-board">
            <div id="user-label" class="badge">Your score</div>
            <div id="turingan-label" class="badge">Turingan score</div>
            <span id="user-score">0</span>:<span id="turingan-score">0</span>   
        </div> 
    <div class="result">
        <p>Try it</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="Dwayne__The_Rock__Johnson_Visits_the_Pentagon_(41)_(cropped).jpg" id="rockid">
            <audio id="sound" src="Dramatic Vine_Instagram Boom - Sound Effect (HD).mp3"></audio>
        </div>
        <div class="choice">
            <img src="paper_111691001.jpg" id="paperid">
        </div>
        <div class="choice">
            <img src="955d79bf5f033474bae688489aa64cd8.jpg_720x720q80.jpg" id="scissorsid">
        </div>
    </div>
    <p id="action-message">Choose your move!</p>
</body>

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
